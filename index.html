<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黒海苔修正ツール</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>黒海苔修正ツール</h1>
        
        <div class="upload-area">
            <div id="drop-area">
                <p>ここに画像をドラッグ＆ドロップする</p>
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input" class="file-button">または画像を選択 (Ctrl+O)</label>
            </div>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <label for="line-color">線の色:</label>
                <input type="color" id="line-color" value="#000000">
            </div>
            
            <div class="control-group">
                <label for="zoom-level">拡大率: <span id="zoom-value">100</span>%</label>
                <input type="range" id="zoom-level" min="1" max="5000" value="100">
            </div>
            
            <div class="control-group">
                <label for="line-width">線幅: <span id="width-value">10</span>px</label>
                <input type="range" id="line-width" min="1" max="100" value="10">
            </div>
            
            <div class="control-group">
                <button id="undo-button" disabled>元に戻す (Ctrl+Z)</button>
                <button id="redo-button" disabled>やり直す (Ctrl+Y)</button>
            </div>
            
            <div class="control-group">
                <button id="save-button" disabled>画像を保存 (Ctrl+S)</button>
            </div>
        </div>
        <div id="drawing-mode-indicator" class="mode-indicator" style="display: none;">始点をクリック　Ctrl＋マウスホイール：拡大率</div>

        <div class="canvas-container" id="canvas-container" style="display: none;">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="status-bar" id="status-bar" style="display: none;">
            <div id="coordinates">X: 0, Y: 0</div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
